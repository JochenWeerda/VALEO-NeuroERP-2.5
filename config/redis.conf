# VALEO-NeuroERP Redis Configuration
# Optimized for development and caching

# Network
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# General
daemonize no
supervised no
loglevel notice
logfile ""

# Snapshotting
save 900 1
save 300 10
save 60 10000

# Security
# requirepass yourpasswordhere  # Uncomment for production

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Append only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Disable dangerous commands in development
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""

# Performance
tcp-backlog 511
databases 16

# Disable protected mode for development
protected-mode no

# Allow remote connections
# bind 127.0.0.1 ::1  # Commented out to allow remote connections