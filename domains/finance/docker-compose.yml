version: '3.8'

services:
  # ===== FINANCE DOMAIN SERVICE =====
  finance-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: valero-neuroerp-finance
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DB_HOST=valero-neuroerp-finance-postgres
      - DB_PORT=5432
      - DB_NAME=neuroerp_finance
      - DB_USER=neuroerp
      - DB_PASSWORD=${DB_PASSWORD:-finance_password}
      - MESSAGING_TYPE=KAFKA
      - MESSAGING_URL=kafka:9092
      - FINANCE_PORT=3001
    depends_on:
      finance-postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - valero-neuroerp

  # ===== FINANCE DATABASE =====
  finance-postgres:
    image: postgres:15-alpine
    container_name: valero-neuroerp-finance-postgres
    restart: unless-stopped
    ports:
      - "5435:5432"
    environment:
      - POSTGRES_DB=neuroerp_finance
      - POSTGRES_USER=neuroerp
      - POSTGRES_PASSWORD=${DB_PASSWORD:-finance_password}
    volumes:
      - finance_postgres_data:/var/lib/postgresql/data
      - ../migrations/sql/finance:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neuroerp -d neuroerp_finance"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - valero-neuroerp

  # ===== MESSAGE BROKER (KAFKA) =====
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: valero-neuroerp-kafka
    restart: unless-stopped
    ports:
      - "9092:9092"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=0
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server=localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - valero-neuroerp

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: valero-neuroerp-zookeeper
    restart: unless-stopped
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - valero-neuroerp

  # ===== KAFKA UI (Optional) =====
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: valero-neuroerp-kafka-ui
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
      - KAFKA_CLUSTERS_0_ZOOKEEPER=zookeeper:2181
    depends_on:
      - kafka
    networks:
      - valero-neuroerp

# ===== VOLUMES =====
volumes:
  finance_postgres_data:
    driver: local

# ===== NETWORKS =====
networks:
  valero-neuroerp:
    external: true